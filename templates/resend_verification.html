{% extends "base.html" %}

{% block title %}Resend Verification Email{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-paper-plane me-2"></i>Resend Verification Email</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">We'll send a new verification email to <strong>{{ current_user.email }}</strong></p>
                    
                    <form method="POST">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Verification Email
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3">
                        <a href="{{ url_for('verify_email_required') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
