{% extends "base.html" %}
{% block title %}Journal - Options Plunge{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="h3 mb-3">Trading Journal</h1>
  {% if journals.items %}
    <p>Journal entries will appear here.</p>
  {% else %}
    <div class="text-center py-5 text-muted">
      <i class="fas fa-book fa-3x mb-3"></i>
      <h5 class="mb-3">No journal entries yet</h5>
      <a href="{{ url_for('add_edit_journal') }}" class="btn btn-primary">
        <i class="fas fa-plus me-2"></i>Add Your First Entry
      </a>
    </div>
  {% endif %}
</div>
{% endblock %}
